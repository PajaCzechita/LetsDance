{% macro render_field(field) %}
  <div class="form-group row">
    <div class="col-sm-2">{{ field.label }}</div>
    <div class="col-sm-10">{{ field(class="form-control form-control-sm")|safe }}
    {% if field.errors %}
      <div class="alert alert-danger col-sm-10" role="alert">
        <ul>{% for error in field.errors %}<li class="notificaion_text">{{ error }}</li>{% endfor %}</ul>
      </div>
    {% endif %}
    </div>
  </div>
{% endmacro %}
